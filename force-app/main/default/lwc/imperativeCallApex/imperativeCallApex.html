<template>
    <lightning-card title="Imperative Apex Call with DataTable">
       <lightning-button label="Get Accounts" onclick={handleGetAccounts}></lightning-button>

        <template if:true={accounts}>
            <lightning-datatable
                key-field="Id"
                data={accounts}
                columns={columns}
                hide-checkbox-column
            ></lightning-datatable>
        </template>

        <template if:true={error}>
            <p class="slds-text-color_error">Error: {error}</p>
        </template>
    </lightning-card>
</template>
