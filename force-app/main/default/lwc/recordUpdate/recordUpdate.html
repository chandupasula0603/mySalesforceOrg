<template>
    <lightning-card title="Update Account">
        <div class="slds-m-around_medium">
            <lightning-input label="Account Name" value={accountName} onchange={handleNameChange}></lightning-input>
            <lightning-input label="Phone" value={phone} onchange={handlePhoneChange}></lightning-input>
            <lightning-button label="Update Account" onclick={handleUpdateAccount} class="slds-m-top_medium" variant="brand"></lightning-button>
        </div>
    </lightning-card>
</template>
